<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
<p>Do you prefer cts or dogs?</p>
<form>

	<label for="dogs">Dogs: </label>
	<input name="petChoice" id="dogs" type="radio" value="DOGS">

	<label for="cats">Cats: </label>
	<input name="petChoice" id="cats" type="radio" value="CATS">

	<p>What's your current mood?</p>
	<select name="color">
		<!-- without the value attribute in the option tag, the data is whatever between the beginning and closing tags -->
		<option value="happy">:)</option>
		<option value="neutral">:|</option>
		<option value="sad">:(</option>
	</select>

	<textarea name="paragraph" rows="10" cols="10"></textarea>


	<!-- if the button is the last thing in a form, it will actually submit the form. You can also use an input of type submit. -->
	<button>Go!</button> 


</form>


</body>
</html>
