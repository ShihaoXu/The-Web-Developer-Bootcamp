<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
	body {
		color: red;
	}

	p {
		color: green;
	}


	ul {
		color: purple;
	}

	li {
		color: orange;
	}

	.highlight {
		color: yellow;
	}

	#special {
		color: pink;
	}
	</style>
</head>
<body>

<p>Hello!</p>
<ul>
	<li class="highlight">John</li>
	<li id="special">Paul</li>
	<li>George</li>
	<li class="highlight">Ringo</li>
</ul>
</body>
</html>
